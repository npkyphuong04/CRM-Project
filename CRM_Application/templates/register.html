{% extends 'base.html' %}
{% block content %}

<div style="background-color: #207C50; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg w-100" style="max-width: 600px;">
            <div class="card-header text-center fw-bold fs-4" style="color: #DA594A;">
                <h1 class="mb-0">SIGN UP</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Your form has errors:</strong>
                        {% for field in form %}
                        {% if field.errors %}
                        <div>{{ field.label }}: {{ field.errors|join:", " }}</div>
                        {% endif %}
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    {{ form.as_p }}
                    <div class="d-flex justify-content-center mt-4 gap-2">
                        <a href="{% url 'home' %}" class="btn btn-secondary px-4 py-2 fs-5">
                            <i class='bx bx-arrow-back me-2'></i> CANCEL
                        </a>
                        <button type="submit" class="btn btn-success px-4 py-2 fs-5">
                            <i class='bx bx-edit'></i> SIGN UP
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
