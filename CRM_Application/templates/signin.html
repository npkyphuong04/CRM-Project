{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaCRM - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
    <div class="background-container">
        <div class="bg-left" style="background-image: url('{% static "image/1.jpg" %}');"></div>
        <div class="bg-right"></div>
    </div>
    
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-8 col-lg-6">
                <div class="signup-card">
                    <!-- Logo -->
                    <div class="logo-container">
                        <div class="vertical-line"></div>
                        <span class="logo-text">PizzaCRM</span>
                    </div>
                    
                    <!-- Form Content -->
                    <div class="form-header">
                        <h2>SIGN IN</h2>
                        <p>Enter your credentials to access your account</p>
                    </div>
                    
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="signup-btn" formaction="{% url 'customers' %}">SIGN IN</button>                       
                        <div class="signin-link">
                            <p>Forgot your password?<a href="#">Reset Password</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
